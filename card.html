<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-card">
        <div class="weather-info">
            <h2 class="location">Jaipur</h2>
            <p class="condition">Sunny</p>
            <h1 class="temperature">25°C</h1>
        </div>
        <div class="weather-icon">
            <img src="https://cdn.pixabay.com/photo/2013/07/13/12/12/sun-159392_640.png" alt="Sunny Icon">
        </div>
    </div>
    <br>

    <div class="weather-card" style="background-color: rgb(72, 49, 94);">
        <div class="weather-info">
            <h2 class="location">Jaipur</h2>
            <p class="condition">Cloudy</p>
            <h1 class="temperature">20°C</h1>
        </div>
        <div class="weather-icon">
            <img src="https://bit.ly/36as930" alt="Sunny Icon">
        </div>
    </div>
    <br>

    <div class="weather-card" style="background-color: rgb(83, 146, 88);">
        <div class="weather-info">
            <h2 class="location">Jaipur</h2>
            <p class="condition">Rain</p>
            <h1 class="temperature">15°C</h1>
        </div>
        <div class="weather-icon">
            <img src="https://png.pngtree.com/png-clipart/20230601/original/pngtree-weather-with-rain-png-image_9175598.png" alt="Sunny Icon">
        </div>
    </div>
    
</body>
</html>
